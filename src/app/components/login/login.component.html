<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="loginForm" (ngSubmit)="getLoginInfo(loginForm.value)">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input placeholder="User Name" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input placeholder="Password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">

        </div>
    </div>
</div>
